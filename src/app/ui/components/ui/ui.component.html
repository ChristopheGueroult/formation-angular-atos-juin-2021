<header class="fixed-top">
  <!-- button to open or close nav aside -->
  <span (click)="toggle()">
    <ng-container *ngIf="open; then thenBlock; else elseBlock"></ng-container>

    <ng-template #thenBlock>
      <ng-content select=".tr-close"></ng-content>
    </ng-template>
    <ng-template #elseBlock>
      <ng-content select=".tr-open"></ng-content>
    </ng-template>
    <!-- t'es bien parti mon poto, on pousse le bouchon avec une strucure ngif then else -->
  </span>

  <!-- open bar, tu peux projeter ici tout ce que tu veux -->
  <!-- transclusion avec ng-content -->
  <ng-content select=".tr-header"></ng-content>

</header>
<main [ngClass]="{'close-aside': !open}">

  <div class="shadow position-fixed">

  </div>

  <aside>
    <div class="scroller">

      <ng-content select=".tr-nav"></ng-content>

    </div>
  </aside>

  <div class="page">

    <div class="contents">

      <ng-content select=".tr-content"></ng-content>

    </div>

    <footer>

      <ng-content select=".tr-footer"></ng-content>

    </footer>

  </div>
</main>
